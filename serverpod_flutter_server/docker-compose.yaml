services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: serverpod_flutter
      POSTGRES_PASSWORD: "Ez0rx4rFNB883GGq1ft3MxM91bJv_NbO"
    volumes:
      - serverpod_flutter_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "gu_SgYPms4HrHULFnX4rEQosHc8FIHPK"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: serverpod_flutter_test
      POSTGRES_PASSWORD: "lV5oF0Cp9HmYJ-_u8hSgVIKvZ5lpl0cJ"
    volumes:
      - serverpod_flutter_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "KwpWTKHt-0vSlgsz5xz2bnG7qZHyrikg"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  serverpod_flutter_data:
  serverpod_flutter_test_data:
