class: GameData
table: games

fields:
  id: UuidValue, defaultModel=random
  owner: UserData,
  name: String
  code: String
  currentWord: WordData?, relation(optional)
  nextWord: WordData?, relation(optional)
  suggestWord: WordData?, relation(optional)
  wordCategoryList: List<WordCategoryData>
  playerList: List<UserData>
  isShowWordHint: bool
  isSubmittedUserWord: bool
  status: GameStatus, default=created

